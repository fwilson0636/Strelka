<!DOCTYPE html>
<html lang="">

<head>
  <title> JPEG Image File Metadata </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        .title {
            text-align: center;
        }
        .image {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
<h2 class="title">JPEG Image File Metadata </h2>
<img src="/static/{{ img.filename }}" alt="{{ img }}" class="image" height="300" width="300">
<table class="table table-striped" style= "margin-top:10px; margin-left:10px;">
    <thead>
        <tr>
          <th> Successfully Extracted Metadata Fields </th>
        </tr>
    </thead>
    <tbody>
    {% for jpeg_element, jpeg_value in jpeg.items() %}
        <tr>
            <td>{{ jpeg_element }}</td>
            <td>{{ jpeg_value }}</td>
        </tr>
    {% endfor %}
     </tbody>
</table>
</body>
</html>
